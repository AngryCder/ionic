<ion-header>
  <ion-toolbar>
    <ion-title>Messages</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div id="agora_local">
</div>
<div class="remote-containers">
  <div class="remote_calls" *ngFor="let remote of remoteCalls;" [id]="remote">
  </div>
</div>
<ion-input autocomplete="off" type="text" name="username" [(ngModel)]="Channel_name"></ion-input>
<button (click)="startCall()">Start Call</button>
<button (click)="leave()">End Call</button>

</ion-content>
